<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive LogIn Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e01c0f7742.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
</head>

<body class="page">
  <header class="login">
    <div class="login__hero">
      <img class="login__img" src="./img/hero.svg" alt="Find Love with Us">
    </div>
    <div class="login__content">
      <form class="login__form form">
        <img class="form__img" src="./img/avatar.svg" alt="Avatar illustration">
        <h2 class="form__title">Find Love of Your Life with Us!</h2>
        <div class="form__container">
          <div class="form__icon-box">
            <i class="fas fa-user form__icon"></i>
          </div>
          <div class="form__input-box">
            <h6 class="form__input-title">Username</h6>
            <input type="text" class="form__input">
          </div>
        </div>
        <div class="form__container">
          <div class="form__icon-box">
            <i class="fa-solid fa-key form__icon"></i>
          </div>
          <div class="form__input-box">
            <h6 class="form__input-title">Password</h6>
            <input type="password" class="form__input">
          </div>
        </div>
        <div class="form__remember-box">
          <input class="form__remember" type="checkbox" name="remember" id="remember"><label
            class="form__remember-label" for="remember">Remember Me</label>
        </div>
        <a href="#" class="form__reset">Forgot Password?</a>
        <input class="form__btn" type="submit" value="Login">
      </form>
    </div>
  </header>
</body>

</html>
